server {
    listen 80;
    server_name localhost;
    root /var/www/html/public; # Laravelのエントリポイント

    # ログ設定
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    index index.php index.html;

    # クライアントの最大ボディサイズ
    client_max_body_size 20M;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # サーバートークンを隠す
    server_tokens off;

    # gzip圧縮を有効化
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ----------------------------------------------------
    # 【修正】Livewireのアセットリクエストを優先的にLaravelへ流す
    # ----------------------------------------------------
    location ^~ /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ----------------------------------------------------
    # 1. ヘルスチェック用エンドポイント
    # ----------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ----------------------------------------------------
    # 2. 静的ファイルの処理
    # ----------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        # 実ファイルがあればそれを返し、なければLaravel(index.php)に処理を回す
        try_files $uri /index.php?$query_string;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ----------------------------------------------------
    # 3. その他のリクエストの処理（Laravel SPAルーティング）
    # ----------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ----------------------------------------------------
    # 4. PHPファイルの処理（FastCGI経由でPHP-FPMへ）
    # ----------------------------------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ----------------------------------------------------
    # 5. セキュリティ対策
    # ----------------------------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }
    location ~ /\.(env|git|gitignore|gitattributes|editorconfig) {
        deny all;
    }
}